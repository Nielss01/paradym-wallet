appId: id.paradym.wallet.preview
---
- runFlow: auth-none-issue.yaml
- runScript:
    file: scripts/getVerificationDeeplink.js
    env:
      requestUrl: "https://funke.animo.id/api/requests/create"

- openLink:
    link: ${output.verificationDeeplink}

- repeat:
    while:
      visible: "Enter your app PIN code"
    commands:
      - tapOn: "Pin number 1"

- assertVisible: Interact with Animo Playground?
- tapOn: Yes, continue
- assertVisible: Review the request
- tapOn: Share

- repeat:
    while:
      visible: "Send data with your PIN code"
    commands:
      - tapOn: "Pin number 1"
- assertVisible: Success!
- tapOn: "Go to wallet  "

