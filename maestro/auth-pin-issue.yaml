appId: id.paradym.wallet.preview
---
- runFlow: auth-none-issue.yaml

- runScript:
    file: scripts/getDeeplink.js
    env:
      requestUrl: "https://funke.animo.id/api/offers/create"
      AUTH_TYPE: "browser"
      CREDENTIAL_ID: "mobile-drivers-license-mdoc"
- openLink:
    link: ${output.loginCode}

- repeat:
    while:
      visible: "Enter your app PIN code"
    commands:
      - tapOn: "Pin number 1"

- waitForAnimationToEnd:
    timeout: 5000

- tapOn: "Yes, continue"

- waitForAnimationToEnd:
    timeout: 5000

- assertVisible: "Card offered"
- tapOn: "Continue"

- waitForAnimationToEnd:
    timeout: 5000

- assertVisible: Enter transaction code
- inputText: ${output.userPin}

- waitForAnimationToEnd:
    timeout: 5000

- assertVisible: Is the information correct?
- tapOn: Accept


- assertVisible: "Success!"
- assertVisible: "Card successfully added to your wallet!"
- assertVisible: "Credential"
- tapOn: "Go to wallet  "

- waitForAnimationToEnd:
    timeout: 5000

- assertVisible: "Hello!"
- assertVisible: "Receive or share from your wallet "
