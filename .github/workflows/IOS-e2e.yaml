name: iOS E2E via Xcodebuild

on:
  workflow_dispatch:

jobs:
  ios-e2e:
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node + pnpm
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: corepack enable

      - name: Install JS deps
        run: pnpm install

      - name: Prebuild app
        working-directory: apps/easypid
        run: pnpm prebuild

      - name: Install CocoaPods
        working-directory: apps/easypid/ios
        run: pod install

      - name: Build iOS app (simulator)
        working-directory: apps/easypid/ios
        run: |
          xcodebuild \
            -workspace ParadymWalletDev.xcworkspace \
            -scheme ParadymWalletDev \
            -configuration Debug \
            -sdk iphonesimulator \
            -destination 'platform=iOS Simulator,name=iPhone 15' \
            -derivedDataPath build \
            clean build

          APP_PATH=$(find build/Build/Products/Debug-iphonesimulator -maxdepth 2 -name "*.app" -type d | head -n 1)
          echo "APP_PATH=$(pwd)/$APP_PATH" >> "$GITHUB_ENV"

      - name: Launch iOS simulator
        uses: futureware-tech/simulator-action@v4
        with:
          model: 'iPhone 15'

      - name: Install app on simulator
        run: |
          DEVICE_UDID=$(xcrun simctl list devices | awk -F '[()]' '/iPhone 15/ && /Booted/ {print $2; exit}')
          xcrun simctl install "$DEVICE_UDID" "$APP_PATH"
